</h3>

</h5>
<table id="manager_table" style="width:100%" class="display cell-border">

		<tr>

			<th>Amount</th>
			<th>Status</th>

<div id="message"></div>
<button type="button" id="pending">Pending Only</button>

<button type="button" id="logout">Log Out</button>
